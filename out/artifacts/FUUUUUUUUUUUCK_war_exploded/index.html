<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="#b0c4de">
<form action="/query" method="post">
    <h2 align="center">Chose currency pair</h2>
    <p align="center"><select multiple name="currency" size="22" required>
        <option value="USDEUR" style="text-indent: 15px">USD/EUR&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
        <option value="USDUAH"style="text-indent: 15px">USD/UAH</option>
        <option value="EURUAH"style="text-indent: 15px">EUR/UAH</option>
        <option value="USDJPY"style="text-indent: 15px">USD/JPY</option>
        <option value="USDBGN"style="text-indent: 15px">USD/BGN</option>
        <option value="USDCZK"style="text-indent: 15px">USD/CZK</option>
        <option value="USDDKK"style="text-indent: 15px">USD/DKK</option>
        <option value="USDGBP"style="text-indent: 15px">USD/GBP</option>
        <option value="USDHUF"style="text-indent: 15px">USD/HUF</option>
        <option value="USDLTL"style="text-indent: 15px">USD/LTL</option>
        <option value="USDLVL"style="text-indent: 15px">USD/LVL</option>
        <option value="USDPLN"style="text-indent: 15px">USD/PLN</option>
        <option value="USDRON"style="text-indent: 15px">USD/RON</option>
        <option value="USDSEK"style="text-indent: 15px">USD/SEK</option>
        <option value="USDCHF"style="text-indent: 15px">USD/CHF</option>
        <option value="USDNOK"style="text-indent: 15px">USD/NOK</option>
        <option value="USDHRK"style="text-indent: 15px">USD/HRK</option>
        <option value="USDRUB"style="text-indent: 15px">USD/RUB</option>
        <option value="USDTRY"style="text-indent: 15px">USD/TRY</option>
        <option value="USDAUD"style="text-indent: 15px">USD/AUD</option>
        <option value="USDBRL"style="text-indent: 15px">USD/BRL</option>
        <option value="USDCAD"style="text-indent: 15px">USD/CAD</option>
    </select>
        </p>
    <p align="center">
        <input type="submit" value="Send request">
    </p>
</form>
</body>
</html>
